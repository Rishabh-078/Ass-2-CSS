<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="head-name">Chips</h1>
            <div class="chip-box">
                <div class="sub-head-name"> Favourite Fruits</div>
                <div class="chip-wrapper">
                <button class="chip-typ1">Lemon
                <img class=" cross-icon" src="https://api.iconify.design/entypo:circle-with-cross.svg"/>
                <button class="chip-typ1">Apple
                    <img class=" cross-icon" src="https://api.iconify.design/entypo:circle-with-cross.svg"/>
                </button>
                <input placeholder="New fruit..."/>
            </div>
            </div>
        </div>
        <div class="container">
            <h1 class="head-name">Drawer</h1>
            <div class="drawer-box">
                <h2 class="h2-head">Title</h2>
                <div class="sub-head-name"> subtext</div>
                <button class="drawer-btn"><img src="https://api.iconify.design/mdi:inbox.svg"/>Inbox</button>
                <button class="drawer-btn"><img src="https://api.iconify.design/ic:round-star-outline.svg"/>Star</button>
                <button class="drawer-btn"><img src="https://api.iconify.design/wpf:sent.svg"/>Sent Mail</button> 
                <button class="drawer-btn"><img src="https://api.iconify.design/ic:baseline-drafts.svg"/>Drafts</button>
            </div>
            </div>
        </div>
        <div class="container">
            <h1 class="head-name">Header</h1>
            <header class="header-box">
                <button class="header-icon"><img src="https://api.iconify.design/charm:menu-hamburger.svg"/></button>
                <p>San Francisco, CA</p>
                <div class="right-align">
                    <button class="header-icon"><img src="https://api.iconify.design/mdi:download-outline.svg"/></button>
                    <button class="header-icon"><img src="https://api.iconify.design/ic:baseline-local-printshop.svg"/></button>
                    <button class="header-icon"><img src="https://api.iconify.design/mdi:bookmark-outline.svg"/></button>
                </div>
            </header>
            </div>
        </div>
        <div class="container">
            <h1 class="head-name">Badge</h1>
            <div class="badge-box">
                <div class="badge-1">
                    <button class="round-btn right-top small-badge">4</button>
                    <h2 class="h2-head">Text</h2>
                </div>
                <br>
                <div class="badge-1">
                    <button class="round-btn right-top large-badge">4</button>
                    <h2 class="h2-head">Text</h2>
                </div>
                <br>
                <div class="badge-1">
                <button class="round-btn right-top small-badge">4</button>
                <button class="click-btn">Click
                </button>
            </div>
            </div>
        </div>
    </main>

</body>

</html>
